<!DOCTYPE html>
<html>
<head>
    <title>Backend Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç Backend Debug Test</h1>
    
    <div class="test-section info">
        <h3>üìä Test Results</h3>
        <div id="results"></div>
    </div>

    <div class="test-section">
        <h3>üß™ Run Tests</h3>
        <button onclick="testBackendHealth()">Test Backend Health</button>
        <button onclick="testBackendBitcoin()">Test Backend Bitcoin</button>
        <button onclick="testCoinGeckoBitcoin()">Test CoinGecko Bitcoin</button>
        <button onclick="testBackendDebug()">Test Backend Debug</button>
        <button onclick="runAllTests()">Run All Tests</button>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8080';
        const COINGECKO_URL = 'https://api.coingecko.com/api/v3';

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        async function testBackendHealth() {
            try {
                log('üè• Testing backend health...');
                const response = await fetch(`${BACKEND_URL}/api/price-history/health`);
                const data = await response.json();
                log(`‚úÖ Backend health: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                log(`‚ùå Backend health failed: ${error.message}`, 'error');
            }
        }

        async function testBackendBitcoin() {
            try {
                log('üîç Testing backend bitcoin endpoint...');
                const startTime = Date.now();
                const response = await fetch(`${BACKEND_URL}/api/price-history/bitcoin`);
                const endTime = Date.now();
                const data = await response.json();
                
                log(`‚è±Ô∏è Response time: ${endTime - startTime}ms`);
                log(`üìä Backend bitcoin data length: ${data.length}`);
                
                if (data.length > 0) {
                    log(`‚úÖ Backend returned ${data.length} data points`, 'success');
                    log(`üìà Sample data: ${JSON.stringify(data.slice(0, 3))}`);
                } else {
                    log(`‚ö†Ô∏è Backend returned empty array`, 'error');
                }
            } catch (error) {
                log(`‚ùå Backend bitcoin failed: ${error.message}`, 'error');
            }
        }

        async function testCoinGeckoBitcoin() {
            try {
                log('üîç Testing CoinGecko bitcoin endpoint...');
                const startTime = Date.now();
                const response = await fetch(`${COINGECKO_URL}/coins/bitcoin/market_chart?vs_currency=usd&days=90&interval=daily`);
                const endTime = Date.now();
                const data = await response.json();
                
                log(`‚è±Ô∏è CoinGecko response time: ${endTime - startTime}ms`);
                log(`üìä CoinGecko prices length: ${data.prices ? data.prices.length : 'No prices key'}`);
                
                if (data.prices && data.prices.length > 0) {
                    log(`‚úÖ CoinGecko returned ${data.prices.length} price points`, 'success');
                    log(`üìà Sample prices: ${JSON.stringify(data.prices.slice(0, 3))}`);
                } else {
                    log(`‚ö†Ô∏è CoinGecko returned no prices`, 'error');
                }
            } catch (error) {
                log(`‚ùå CoinGecko bitcoin failed: ${error.message}`, 'error');
            }
        }

        async function testBackendDebug() {
            try {
                log('üîç Testing backend debug endpoint...');
                const response = await fetch(`${BACKEND_URL}/api/price-history/test/bitcoin`);
                const data = await response.json();
                log(`üìä Debug response: ${JSON.stringify(data, null, 2)}`);
                
                if (data.success) {
                    log(`‚úÖ Debug test successful: ${data.dataPoints} data points`, 'success');
                } else {
                    log(`‚ùå Debug test failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Backend debug failed: ${error.message}`, 'error');
            }
        }

        async function runAllTests() {
            log('üöÄ Running all tests...');
            await testBackendHealth();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testCoinGeckoBitcoin();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testBackendBitcoin();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testBackendDebug();
            log('‚úÖ All tests completed!');
        }

        // Auto-run tests on page load
        window.onload = function() {
            log('üîÑ Auto-running tests in 2 seconds...');
            setTimeout(runAllTests, 2000);
        };
    </script>
</body>
</html>
